    <link href="stylesheets/mycss.css" rel="stylesheet">

<body>


<!--==========================================
                  PRE-LOADER
===========================================-->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div class="box-holder animated bounceInDown">
                <span class="load-box"><span class="box-inner"></span></span>
            </div>
            <!-- NAME & STATUS -->
            <div class="text-holder text-center">
                <h2>Añade</h2>
                <h6>Agrega más datos a tu histórico</h6>
            </div>
        </div>
    </div>
</div>

<!--==========================================
                    HEADER
===========================================-->
<header id="home">
    <nav id="theMenu" class="menu">

        <!--MENU-->

        <!-- MENU BUTTON -->
    </nav>

    <!--HEADER BACKGROUND-->
    <div class="header-background section"><img id='div-bg' style="width: 100%; height: 100%"></div>
</header>


<!--==========================================
                   V-CARD
===========================================-->
<div id="v-card-holder" class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- V-CARD -->
                <div id="formulario-experiencia" class="card">
                    <div class="m-3">
                        <form onsubmit="agregarExperiencia(); return false;">
                            Experiencia
                            <div class="form-group">
                                <label for="input-puesto">Puesto</label>
                                <input type="text" class="form-control" id="input-puesto"
                                       required aria-describedby="emailHelp" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="input-empresa">Empresa</label>
                                <input type="text" class="form-control" id="input-empresa"
                                       required aria-describedby="emailHelp" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="input-fecha-inicio-puesto">Fecha de inicio</label>
                                <input type="date" required 0class="form-control" id="input-fecha-inicio-puesto">
                            </div>
                            <div class="form-group">
                                <label for="input-fecha-fin-puesto">Fecha de fin (deja vacío si sigues laraborando aquí)</label>
                                <input type="date" class="form-control" id="input-fecha-fin-puesto">
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Experiencia</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <!-- V-CARD -->
                <div id="formulario-educacion" class="card">
                    <div class="m-3">
                        <form onsubmit="agregarEducacion(); return false;">
                            Educacion
                            <div class="form-group">
                                <label for="input-titulo">Titulo</label>
                                <input type="text" class="form-control" id="input-titulo"
                                       aria-describedby="emailHelp" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="input-instituto">Instituto</label>
                                <input type="text" class="form-control" id="input-instituto"
                                       required aria-describedby="emailHelp" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="input-fecha-inicio-educacion">Fecha de inicio</label>
                                <input type="date" required class="form-control" id="input-fecha-inicio-educacion">
                            </div>
                            <div class="form-group">
                                <label for="input-fecha-fin-educacion">Fecha de fin</label>
                                <input type="date" class="form-control" id="input-fecha-fin-educacion">
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Educación</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--==========================================
                      FOOTER
===========================================-->

        <!--FOOTER DETAILS-->
        <p class="text-center">

</footer>

</body>
