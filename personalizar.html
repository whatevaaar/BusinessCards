===========================================-->
<div id="v-card-holder" class="section">
    <div class="container">
        <div class="row">


            <div class="col">
                <!-- V-CARD -->
                <div id="formulario-perfil" class="card">
                    <div class="m-3">
                        <form onsubmit="guardarBG(); return false;">
                            <div class="form-row">
                                <div class="col">
                                    <label for="input-img">Imagen de fondo</label>
                                    <input type="file" class="form-control is-valid" id="input-img"
                                           placeholder="Selecciona una imagen" accept="image/*">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="input-color">Color Primario</label>
                                    <input value="#F6800E" data-jscolor="{}" id="input-color">
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="input-fuente">Fuente</label>
                                <select id="input-fuente">
                                    <option value="Arial">Arial</option>
                                    <option value="Verdana">Verdana </option>
                                    <option value="Impact">Impact </option>
                                    <option value="Comic Sans MS">Comic Sans MS</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" type="submit">Actualizar</button>
                            <img hidden id="img-loader" src="images/icons/small-loader.gif">
                        </form>
                    </div>
                </div>
            </div>
        </div>
